<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Cart - Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>
  <body>
    <div id="cart-page">
      <nav id="header">
        <div class="container">
          <div class="row">
            <div
              class="header-wrapper d-flex justify-content-between align-items-start"
            >
              <div class="logo d-inline-block">
                <a href="/index.html" class="text-decoration-none">Shop Cart</a>
              </div>
              <div class="user-actions d-flex flex-row">
                <a href="./cart.html">Cart</a>
                <div class="user-intro" id="userIntro">Hi User</div>
                <div class="logout-btn" id="logoutBtn">
                  <a href="./login.html">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <h2 class="cart-title text-center">Your Cart</h2>
          <div class="cart-wrapper d-flex flex-row">
            <div class="order-details d-flex flex-column" id="orderDetails">
              <div class="order-details-title fw-bold">Order Details</div>
              <div class="order-details-product d-flex flex-row">
                <div class="order-details-product-image d-flex">
                  <img
                    src="../src/images/product.jpg"
                    alt="product image banner"
                  />
                </div>

                <div class="order-details-product-data d-flex flex-column justify-content-center">
                  <div>Some Product</div>
                  <div>&#8377; 10000</div>
                </div>

                <div class="order-details-product-actions d-flex flex-column">
                  <div class="order-details-product-quantity">
                    <div class="fw-bold">Qunatity</div>
                    <div class="form-group">
                      <select name="" id="" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                      </select>
                    </div>
                  </div>
                  <div class="order-details-product-remove btn btn-danger">
                    Remove
                  </div>
                </div>
              </div>
              <hr />
              <div class="order-details-product d-flex flex-row">
                <div class="order-details-product-image d-flex">
                  <img
                    src="../src/images/product.jpg"
                    alt="product image banner"
                  />
                </div>

                <div class="order-details-product-data d-flex flex-column justify-content-center">
                  <div>Some Product</div>
                  <div>&#8377; 10000</div>
                </div>

                <div class="order-details-product-actions d-flex flex-column">
                  <div class="order-details-product-quantity">
                    <div class="fw-bold">Qunatity</div>
                    <div class="form-group">
                      <select name="" id="" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                      </select>
                    </div>
                  </div>
                  <div class="order-details-product-remove btn btn-danger">
                    Remove
                  </div>
                </div>
              </div>
            </div>

            <div class="price-details d-flex flex-column" id="priceDetails">
              <div class="price-details-box">
                <div class="price-detials-title fw-bold">Price Details</div>
                <div class="price-details-data">
                  <div
                    class="price-details-items d-flex flex-row justify-content-between"
                  >
                    <div>Price</div>
                    <div>&#8377; 10000</div>
                  </div>
                  <div
                    class="price-details-items d-flex flex-row justify-content-between"
                  >
                    <div>Discount</div>
                    <div>&#8377; 1000</div>
                  </div>
                  <div
                    class="price-details-items d-flex flex-row justify-content-between"
                  >
                    <div>Dilevery Charges</div>
                    <div>FREE</div>
                  </div>
                  <div
                    class="price-details-items d-flex flex-row justify-content-between"
                  >
                    <div>Total</div>
                    <div>&#8377; 9000</div>
                  </div>
                </div>
              </div>
              <div class="price-details-btn-group">
                <a
                  href="productList.html"
                  class="continue-shopping-btn btn btn-info text-decoration-none"
                  >Continue Shopping</a
                >
                <a
                  href="checkout.html"
                  class="continue-shopping-btn btn btn-primary text-decoration-none"
                  >Checkout</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
