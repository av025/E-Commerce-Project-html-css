<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Cart - Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
  </head>
  <body>
    <div id="checkoutPage">
      <!-- Navbar -->
      <nav id="header">
        <div class="container">
          <div class="row">
            <div
              class="header-wrapper d-flex justify-content-between align-items-start"
            >
              <div class="logo d-inline-block">
                <a href="/index.html" class="text-decoration-none">Shop Cart</a>
              </div>
              <div class="user-actions d-flex flex-row">
                <div class="user-intro" id="userIntro">Hi User</div>
                <div class="logout-btn" id="logoutBtn">
                  <a href="./cart.html">Cancel</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Checkout Main -->
      <div class="container">
        <div class="row">
          <h2 class="checkout-title text-center">Checkout</h2>
          <div class="checkout-wrapper d-flex flex-column flex-md-row">
            <!-- Left -->
            <div
              class="checkout-details d-flex flex-column"
              id="checkoutDetails"
            >
              <div class="checkout-details-title fw-bold">Checkout Detail</div>

              <!-- Billing -->
              <div class="checkout-details-billing d-flex flex-column">
                <div class="checkout-details-billing-title fw-bold">
                  Billing Address
                </div>
                <div class="billing-details-info d-flex flex-row justify-content-between flex-wrap gap-3">
                  <!-- Country -->
                  <div class="billing-address-country-wrapper">
                    <div class="billing-details-title fw-bold">Country</div>
                    <div class="form-group">
                      <select name="country" id="billing-country" class="form-select">
                        <option value="india">India</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                      </select>
                    </div>
                  </div>
                  <!-- State -->
                  <div class="billing-address-state-wrapper">
                    <div class="billing-details-title fw-bold">State</div>
                    <div class="form-group">
                      <select name="state" id="billing-state" class="form-select">
                        <option value="state1">State One</option>
                        <option value="state2">State Two</option>
                        <option value="state3">State Three</option>
                        <option value="state4">State Four</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Payment -->
              <div class="checkout-details-payment-method">
                <div class="checkout-details-payment-title fw-bold">
                  Payment Method
                </div>
                <div class="chekout-details-payment-options">
                  <div class="upi-option form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="payment-options"
                      id="upi-option"
                      value="upi"
                      checked
                    />
                    <label class="form-check-label" for="upi-option">
                      UPI
                    </label>
                  </div>
                  <div class="cards-option form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="payment-options"
                      id="cards-option"
                      value="cards"
                    />
                    <label class="form-check-label" for="cards-option">
                      Cards
                    </label>
                  </div>
                  <div class="net-banking form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="payment-options"
                      id="netbanking-option"
                      value="netbanking"
                    />
                    <label class="form-check-label" for="netbanking-option">
                      Net Banking
                    </label>
                  </div>
                  <div class="wallet-option form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="payment-options"
                      id="wallet-option"
                      value="wallet"
                    />
                    <label class="form-check-label" for="wallet-option">
                      Mobile Wallet
                    </label>
                  </div>
                </div>
              </div>

              <!-- Order -->
              <div class="checkout-order-detail d-flex flex-column">
                <div class="checkout-order-detail-title fw-bold">
                  Order Details
                </div>
                <div class="checkout-order-product d-flex flex-row justify-content-between align-items-center">
                  <div class="checkout-order-product-img">
                    <img src="../src/images/product.jpg" alt="Product Image" />
                  </div>
                  <div class="checkout-order-product-title fw-bold">
                    Some Product
                  </div>
                  <div class="checout-order-product-price">&#8377; 10,000</div>
                </div>
              </div>
            </div>

            <!-- Right -->
            <div class="checkout-order-summary mt-4 mt-md-0 ms-md-4">
              <div class="checkout-order-summary-title fw-bold">
                Order Summary
              </div>
              <div
                class="checkout-order-summary-price d-flex flex-row justify-content-between"
              >
                <div>Original Price</div>
                <div>&#8377; 10,000</div>
              </div>
              <div
                class="checkout-order-total d-flex flex-row justify-content-between fw-bold mt-2"
              >
                <div>Total Price</div>
                <div>&#8377; 9,000</div>
              </div>

              <button class="checkout-order-action-btn btn btn-success mt-3">
                Proceed
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
