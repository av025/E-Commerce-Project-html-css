<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <div class="homePage">
      <!-- Header -->
      <nav id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <div class="logo d-inline-block">
                <a href="/index.html" class="text-decoration-none">Shop Cart</a>
              </div>
              <div class="user-actions d-flex flex-row">
                <a href="cart.html">Cart</a>
                <div class="user-intro" id="userIntro">Hi User</div>
                <div class="logout-btn" id="logoutBtn">Logout</div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Main container -->
      <div class="container">
        <div class="row">
          <h2 class="home-title text-center">Welcome to Shop Cart</h2>
          <div
            class="category-list d-flex flex-row justify-content-center align-items-center"
            id="categoryList"
          >
            <div class="category-item rounded-3">
              <a href="#"> All products </a>
            </div>

            <div class="category-item rounded-3">
              <a href="#"> Electronics </a>
            </div>

            <div class="category-item rounded-3">
              <a href="#"> Kitechenware </a>
            </div>
            <div class="category-item rounded-3">
              <a href="#"> Women outfit </a>
            </div>

            <div class="category-item rounded-3">
              <a href="#"> Men outfit </a>
            </div>

            <div class="category-item rounded-3">
              <a href="#"> Sports </a>
            </div>

            <div class="category-item rounded-3">
              <a href="#"> Gaming </a>
            </div>
          </div>
          <div class="category-title text-center">
            Select category to Start Shoping
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
